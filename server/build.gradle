buildscript {
    ext {
        springBootVersion = '1.1.4.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'

repositories {
    mavenCentral()
    maven{
        url 'http://repo.spring.io/libs-snapshot'

    }
}

ext {
    javaVersion = '1.8';
    springVersion = '4.1.0.BUILD-SNAPSHOT'
    tomcatVersion = '8.0.9'
    groovyVersion = '2.3.6'
}

sourceCompatibility = javaVersion
targetCompatibility = javaVersion

dependencies {
    compile project(':client')
    compile("org.springframework.boot:spring-boot-starter-web:${springBootVersion}")
    compile("org.springframework:spring-webmvc:${springVersion}")

    compile("org.apache.tomcat.embed:tomcat-embed-websocket:${tomcatVersion}")
    compile("org.apache.tomcat.embed:tomcat-embed-logging-juli:${tomcatVersion}")
    compile("org.apache.tomcat.embed:tomcat-embed-core:${tomcatVersion}")
    compile("org.apache.tomcat.embed:tomcat-embed-el:${tomcatVersion}")
    compile("com.github.jknack:handlebars-springmvc:1.3.0")
    compile("org.codehaus.groovy:groovy-all:${groovyVersion}")

    testCompile("org.springframework.boot:spring-boot-starter-test:${springBootVersion}")
    testCompile("org.testng:testng:6.8.8")
}